---
- name: Apply sSMTP configuration
  template:
    src: ssmtp.conf.j2
    dest: /etc/ssmtp/ssmtp.conf
    owner: root
    group: mail
    mode: 0640
- name: Apply sSMTP reverse aliases
  template:
    src: revaliases.j2
    dest: /etc/ssmtp/revaliases
    owner: root
    group: mail
    mode: 0640
